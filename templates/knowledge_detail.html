{% extends 'base.html' %}
{% block title %}{{ post[1] }}{% endblock %}
{% block content %}
<article class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-2">{{ post[1] }}</h1>
    <p class="text-sm text-gray-500 mb-4">
        Gepubliceerd door {{ post[3] }} op {{ post[4] }}
    </p>
    <div class="prose prose-sm max-w-none">
        {{ post[2] | safe }}
    </div>
    <a href="{{ url_for('knowledge') }}" class="inline-block mt-6 text-blue-500 hover:underline">‚Üê Terug naar overzicht</a>
</article>
{% endblock %}
