{% extends 'base.html' %}
{% block title %}Wachtwoord resetten{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Wachtwoord resetten voor {{ user[1] }}</h1>

<div class="bg-white p-4 rounded shadow max-w-md">
  <p class="mb-4 text-sm text-gray-600">Organisatie: {{ user[2] }}</p>

  <form method="POST" class="space-y-4">
    <label class="block">
      <span class="text-sm font-medium">Nieuw wachtwoord</span>
      <input type="password" name="password" required class="w-full p-2 border rounded" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Bevestig nieuw wachtwoord</span>
      <input type="password" name="confirm" required class="w-full p-2 border rounded" />
    </label>

    <div class="flex items-center">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Opslaan</button>
      <a href="{{ url_for('manage_users') }}" class="ml-4 text-gray-600 hover:underline">Annuleren</a>
    </div>
  </form>
</div>
{% endblock %}
