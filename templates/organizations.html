{% extends 'base.html' %}
{% block title %}Deelnemende Verenigingen{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Deelnemende Verenigingen</h1>
<ul class="space-y-4">
    {% for org in orgs %}
    <li class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ org[3] }}</h2>
        <p class="text-sm text-gray-700">Adres: {{ org[6] or 'n.v.t.' }}</p>
        <p class="text-sm text-gray-700">E-mail: {{ org[5] or 'n.v.t.' }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
