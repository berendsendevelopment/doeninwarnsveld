{% extends 'base.html' %}
{% block title %}Nieuwe contactpersoon{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Nieuwe contactpersoon</h1>
<form method="POST" class="space-y-4 max-w-xl">
    <input name="name" placeholder="Naam" class="w-full p-2 border rounded" required>
    <input name="role" placeholder="Functie" class="w-full p-2 border rounded" required>
    <input type="email" name="email" placeholder="E-mailadres" class="w-full p-2 border rounded" required>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Opslaan</button>
    <a href="/contacts" class="ml-4 text-gray-600 hover:underline">Annuleren</a>
</form>
{% endblock %}
