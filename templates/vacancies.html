{% extends 'base.html' %}
{% block title %}Vacaturebeheer{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Vacaturebeheer</h1>
<form method="POST" class="mb-6 space-y-2">
    <input name="title" placeholder="Titel" class="w-full p-2 border rounded" required>
    <textarea name="description" placeholder="Omschrijving" class="w-full p-2 border rounded" required></textarea>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Toevoegen</button>
</form>
{% for v in vacancies %}
<div class="mb-4 p-4 bg-white rounded shadow">
    <strong>{{ v[1] }}</strong> bij {{ v[2] }}<br>
    {% if v[2] == session.org %}
    <div class="mt-2">
        <a href="/vacancies/edit/{{ v[0] }}" class="text-blue-500 hover:underline">Bewerken</a> |
        <form method="POST" action="/vacancies/delete/{{ v[0] }}" class="inline">
            <button onclick="return confirm('Verwijderen?')" class="text-red-500 hover:underline">Verwijderen</button>
        </form>
    </div>
    {% endif %}
    {{ v[3] }}


    <br>
    <a href="{{ url_for('vacancy_detail', id=v[0]) }}"
        class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">
        Bekijk vacature
    </a>


</div>
{% endfor %}

{% endblock %}
